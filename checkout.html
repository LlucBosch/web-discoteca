    <main>

        <div class="checkout">
            <div class="checkout-title">
                <h2>Finalizar compra</h2>
            </div>
            <div class="desktop-two-columns mobile-one-column">
                <div class="column">
                    <div class="checkout-info">
                        <form>
                            <div class="desktop-two-columns mobile-one-column">
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label>Nombre</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label>Apellidos</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="desktop-two-columns mobile-one-column">
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label>Teléfono</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input type="tel">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label>Email</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input type="email">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="desktop-two-columns mobile-one-column">
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label>Ciudad</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                </div>
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label>Código postal</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="desktop-one-column mobile-one-column">
                                <div class="column">
                                    <div class="form-element">
                                        <div class="form-element-label">
                                            <label>Dirección</label>
                                        </div>
                                        <div class="form-element-input">
                                            <input type="text">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="column">
                    <div class="checkout-payment">
                        <div class="checkout-payment-resume">
                            <table>
                                <tr>
                                    <th colspan="2">Resumen de la compra</th>
                                </tr>
                                <tr>
                                    <td>IVA</td>
                                    <td>5 €</td>
                                </tr>
                                <tr>
                                    <td>Transporte</td>
                                    <td>0 €</td>
                                </tr>
                                <tr>
                                    <td class="checkout-payment-resume-total">Total</td>
                                    <td class="checkout-payment-resume-total">55 €</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="checkout-methods">
                        <div class="checkout-methods-radio">
                            <input type="radio" name="payment" value="Transferencia Bancaria">
                            <label>Transferencia Bancaria</label>
                        </div>
                        <div class="checkout-methods-radio">
                            <input type="radio" name="payment" value="Paypal">
                            <label>Paypal</label>
                        </div>
                        <div class="checkout-methods-radio">
                            <input type="radio" name="payment" value="Tarjeta de crédito">
                            <label>Tarjeta de crédito</label>
                        </div>
                    </div>
                    <div class="checkout-button">
                        <button>
                            <div class="svg-wrapper-1">
                                <div class="svg-wrapper">
                                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                        <path fill="currentColor"
                                            d="M21 9V6H7V9H21M21 3A2 2 0 0 1 23 5V15A2 2 0 0 1 21 17H7A2 2 0 0 1 5 15V5A2 2 0 0 1 7 3H21M3 19H18V21H3A2 2 0 0 1 1 19V8H3Z" />
                                    </svg>
                                </div>
                            </div>
                            <span>Pagar</span>
                        </button>
                    </div>
                </div>
            </div>
