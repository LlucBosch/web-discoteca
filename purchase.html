        <header>
            <!-- logo y menu bar -->
            <div class="header-main">
                <div class="desktop-two-columns">
                    <div class="column">
                        <div class="header-main-logo">

        </header>

        <main>
            
            <div class="purchase">
                    <div class="purchase-title">
                        <h2>Carrito de la compra</h2>
                    </div>

                <div class="purchase-items">
                    <table class="purchase-table">
                            <tr>
                                <th></th>
                                <th>Producto</th>
                                <th>Precio</th>
                                <th>Cantidad</th>
                            </tr>
                            <tr>
                                <td><img src="./images/service1.webp" alt=""></td>
                                <td>Pedro Calderón (3 de mayo)</td>
                                <td>20 €</td>
                                <td>
                                    <div class="plus-minus-button">
                                        <button class="minus-button">−</button>
                                        <input  class="plus-minus-input" type="number" value="1" min="1" max="8">
                                        <button class="plus-button">+</button> 
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td><img src="./images/service2.webp" alt=""></td>
                                <td>Euforia (7 de junio)</td>
                                <td>30 €</td>
                                <td>
                                    <div class="plus-minus-button">
                                        <button class="minus-button">−</button>
                                        <input  class="plus-minus-input" type="number" value="1" min="1" max="8">
                                        <button class="plus-button">+</button> 
                                    </div>
                                </td>
                            </tr>
                    </table>
                </div>

                <div class="purchase-resume">
                    <table>
                        <tr>
                            <th colspan="2">Resumen de la compra</th>
                        </tr>
                        <tr>
                            <td>IVA</td>
                            <td>5 €</td>
                        </tr>
                        <tr>
                            <td>Transporte</td>
                            <td>0 €</td>
                        </tr>
                        <tr>
                            <td class="purchase-resume-total">Total</td>
                            <td class="purchase-resume-total">55 €</td>
                        </tr>
                    </table>

                    <div class="purchase-resume-buttons">
                        <div class="desktop-two-columns">
                            <div class="column">
                                <button>
                                    <div class="svg-wrapper-1">
                                        <div class="svg-wrapper">
                                            <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                                <path fill="currentColor" d="M2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12M18,11H10L13.5,7.5L12.08,6.08L6.16,12L12.08,17.92L13.5,16.5L10,13H18V11Z" />
                                            </svg>
                                        </div>
                                      </div>
                                      <span>Volver</span>
                                </button>
                            </div>
                            <div class="column">
                                <button>
                                    <div class="svg-wrapper-1">
                                        <div class="svg-wrapper">
                                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                                <path fill="none" d="M0 0h24v24H0z"></path>
                                                <path fill="currentColor" d="M3 0V3H0V5H3V8H5V5H8V3H5V0H3M9 3V6H6V9H3V19C3 20.1 3.89 21 5 21H19C20.11 21 21 20.11 21 19V18H12C10.9 18 10 17.11 10 16V8C10 6.9 10.89 6 12 6H21V5C21 3.9 20.11 3 19 3H9M12 8V16H22V8H12M16 10.5C16.83 10.5 17.5 11.17 17.5 12C17.5 12.83 16.83 13.5 16 13.5C15.17 13.5 14.5 12.83 14.5 12C14.5 11.17 15.17 10.5 16 10.5Z" />

                                        </div>
                                      </div>
                                      <span>Comprar</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </main>
                    <footer>
                <div class="footer">
                    <div class="footer-logo">
                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z" />
                        </svg>
                        <h1>EYE</h1>

                </div>
